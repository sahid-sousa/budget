<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Cadastrar Item
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
            <span ion-text color="light" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="item.nome"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Valor</ion-label>
            <ion-input type="number" [(ngModel)]="item.valor"></ion-input>
        </ion-item>

        <ion-item [hidden]="true"></ion-item>

    </ion-list>


    <div padding>
        <button ion-button full color="primary" (click)="cadastrarItem()">Cadastrar</button>
    </div>
</ion-content>
